<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FreshMart</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-form">
                    <h2 class="text-center mb-4">Login to FreshMart</h2>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                    <div class="auth-divider">
                        <span>OR</span>
                    </div>
                    <div class="social-login">
                        <button class="btn btn-outline-dark w-100 social-login-btn">
                            <i class="fab fa-google"></i> Login with Google
                        </button>
                        <button class="btn btn-outline-dark w-100 social-login-btn mt-2">
                            <i class="fab fa-facebook"></i> Login with Facebook
                        </button>
                    </div>
                    <p class="text-center mt-3">
                        I Don't have an account? <a href="register.html">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
